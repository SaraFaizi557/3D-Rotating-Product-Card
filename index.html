<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Expanding Circles Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #000, #1a1a1a);
      overflow: hidden;
    }

    .circle-container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    .circle {
      position: absolute;
      border: 2px solid #00f2ff;
      border-radius: 50%;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      transform: scale(0);
      opacity: 0.8;
      animation: expand 3s infinite ease-out;
    }

    .circle:nth-child(2) {
      animation-delay: 1s;
    }

    .circle:nth-child(3) {
      animation-delay: 2s;
    }

    @keyframes expand {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>
</body>
</html>
