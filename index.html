<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Rotating Product Card</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      width: 300px;
      height: 400px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(8px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
      transform-style: preserve-3d;
      animation: rotate 8s linear infinite;
      position: relative;
      overflow: hidden;
    }

    .card img {
      width: 100%;
      height: 60%;
      object-fit: cover;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .card h2 {
      text-align: center;
      color: #fff;
      margin: 15px 0 0;
      font-size: 24px;
    }

    .card p {
      text-align: center;
      color: #ccc;
      font-size: 16px;
      padding: 0 15px;
    }

    @keyframes rotate {
      0% { transform: rotateY(0deg); }
      100% { transform: rotateY(360deg); }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://picsum.photos/300/250?random=1" alt="Product Image">
    <h2>Premium Product</h2>
    <p>3D rotating product showcase with a cinematic glow effect.</p>
  </div>
</body>
</html>
